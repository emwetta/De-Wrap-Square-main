<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Importing Fonts for that authentic look -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Oswald:wght@700&amp;display=swap');
      .script-font { font-family: 'Great Vibes', cursive; }
      .bold-font { font-family: 'Oswald', sans-serif; }
    </style>
  </defs>

  <!-- 1. Outer White Ring Border -->
  <circle cx="250" cy="250" r="240" fill="white" stroke="#e0e0e0" stroke-width="3"/>
  
  <!-- 2. Main Orange Circle -->
  <circle cx="250" cy="250" r="225" fill="#FF5722"/>
  
  <!-- 3. Pizza Slice Icon (Top) -->
  <g transform="translate(172, 40) scale(1)">
    <!-- Crust/Triangle -->
    <path d="M78 0 L156 130 Q78 150 0 130 Z" fill="white"/>
    <!-- Pepperoni Details -->
    <circle cx="78" cy="40" r="9" fill="#FF5722"/>
    <circle cx="50" cy="80" r="9" fill="#FF5722"/>
    <circle cx="106" cy="80" r="9" fill="#FF5722"/>
    <circle cx="78" cy="110" r="7" fill="#FF5722"/>
  </g>

  <!-- 4. "Leona's" Text (Fancy Script) -->
  <text x="250" y="270" 
        text-anchor="middle" 
        fill="white" 
        font-size="120" 
        class="script-font"
        transform="rotate(-5, 250, 270)"
        style="text-shadow: 3px 3px 0px rgba(0,0,0,0.2);">
    Leona's
  </text>

  <!-- 5. "Pizzeria" Text (Bold) -->
  <text x="250" y="350" 
        text-anchor="middle" 
        fill="#1a1a1a" 
        font-size="65" 
        class="bold-font" 
        font-weight="bold" 
        letter-spacing="2">
    Pizzeria
  </text>

  <!-- 6. "GH" Tag (Bottom) -->
  <rect x="210" y="370" width="80" height="30" rx="5" fill="#bf360c"/>
  <text x="250" y="392" 
        text-anchor="middle" 
        fill="white" 
        font-size="18" 
        class="bold-font">
    GH
  </text>
</svg>